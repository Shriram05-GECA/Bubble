<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Pop Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0e0f1e;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bubble {
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      border: 4px solid;
      animation: rise 6s ease-out infinite;
      opacity: 0.8;
      cursor: pointer;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio id="popSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
  // Function to create a new bubble
  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    document.body.appendChild(bubble);

    // Random size
    const size = Math.random() * 60 + 20;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;

    // Random position along the bottom
    bubble.style.left = `${Math.random() * 100}vw`;

    // Random color (some with rainbow gradient)
    if (Math.random() > 0.8) {
      bubble.style.borderImage = 'linear-gradient(45deg, red, orange, yellow, green, blue, purple) 1';
      bubble.style.borderImageSlice = 1;
    } else {
      const colors = ['#ff5733', '#33ff57', '#3357ff', '#ff33a1', '#a133ff'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.borderColor = randomColor;
    }

    // Bubble pop effect
    bubble.addEventListener('click', () => {
      const popSound = document.getElementById('popSound');
      popSound.play();

      // Remove bubble on click
      bubble.style.transform = 'scale(0)';
      bubble.style.transition = 'transform 0.2s ease-out';
      bubble.addEventListener('transitionend', () => bubble.remove());
    });

    // Remove bubble after it exits the viewport
    bubble.addEventListener('animationend', () => bubble.remove());
  }

  // Generate bubbles at random intervals
  setInterval(createBubble, 500);
</script>

</body>
</html>
